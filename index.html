<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google 2</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <header>
            <a href="https://mail.google.com/" class="headerlink">Gmail</a>
            <a href="https://photos.google.com/" class="headerlink">Imagenes</a>
            <a href="https://myaccount.google.com/"><img src="./imagenes/logoperfil.png" alt="Imagen de perfil" id="logo"></a>       
    </header>
    <main>
        <section>
            <div id="logo">
                <img src="./imagenes/logogogle.png" alt="Logo de Google">
            </div>
            <div class="search-container">
                <input id="input-search" type="text" placeholder="Buscar en Google o introducir una URL">
              
            </div>
        </section>
        <section>
            <div id="buttons">
                <a href="https://www.google.com.mx/" id="search" class="btn-search" >Buscar con Google</a>
                <a href="https://doodles.google/" id="lucky" class="btn-search">Me siento con suerte</a>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="footer-link">Acerca de</a>
        <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="footer-link">Publicidad</a>
        <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/" class="footer-link">Negocios</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1" class="footer-link">Cómo funciona la Búsqueda</a>
    </footer>
</body>
</html>
